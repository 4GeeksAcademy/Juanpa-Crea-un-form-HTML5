<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/90a3adb1eb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label>CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-md-3">
                            <label>Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>State</label>
                            <select class="form-select">
                                <option selected>Pick a state</option>
                                <option>Merida</option>
                                <option>Florida</option>
                                <option>Texas</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>We accept:</label>
                            <div class="check mt-2">
                                <input type="radio" name="paymentCard" id="visa"  value="visa">
                                <label for="visa"><i class="fa-brands fa-cc-visa fa-2x me-2"></i></label>

                                <input type="radio" name="paymentCard" id="mastercard" value="mastercard">
                                <label for="mastercard"><i class="fa-brands fa-cc-mastercard fa-2x me-2"></i></label>

                                <input type="radio" name="paymentCard" id="club" value="club">
                                <label for="club"><i class="fab fa-cc-diners-club fa-2x me-2"></i></label>

                                <input type="radio" name="paymentCard" id="amex" value="amex">
                                <label for="amex"><i class="fab fa-cc-amex fa-2x me-2"></i></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>

                    <div class="card-footer bg-light d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
